<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Study clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }

        .pomodoro {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
        }

        #timer {
            font-size: 48px;
            margin: 20px 0;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .settings label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="pomodoro">
        <h1>Study clock</h1>
        <div class="settings">
            <label>Work (mins): <input type="number" id="work-duration" value="25"></label>
            <label>Break (mins): <input type="number" id="break-duration" value="5"></label>
        </div>
        <div id="timer">25:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div id="session-type">Work Session</div>
    </div>
    <script src="script.js"></script>
</body>

</html>

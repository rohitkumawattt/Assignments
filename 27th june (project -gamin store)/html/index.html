<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBORG</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="container">
            <img src="https://templatemo.com/templates/templatemo_579_cyborg_gaming/assets/images/logo.png" alt="">
            <div class="serachText">
                <input type="text" placeholder="Type Something">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="nav">
                <ul class="nav-links">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Browse</a></li>
                    <li><a href="#">Details</a></li>
                    <li><a href="#">Streams</a></li>
                </ul>
                <div class="profile">
                    <a href="#">Profile</a>
                    <img src="https://templatemo.com/templates/templatemo_579_cyborg_gaming/assets/images/profile-header.jpg"
                        alt="Profile Picture" />
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="intro">
            <p>Welcome to Cyborg</p>
            <h4><span>Browse</span> Our Popular Games Here</h4>
            <button>Browse Now</button>
        </div>
        <!-- most popular games  -->

        <section class="popular-games">
            <h4 class="popular-game-title"><span>Most Popular</span> Right Now</h4>
            <div class="game-row">
                <div class="card">
                    <img src="https://templatemo.com/templates/templatemo_579_cyborg_gaming/assets/images/popular-01.jpg"
                        alt="">
                    <h4>Fortnite <br> <span>Snadbox</span></h4>
                    <ul>
                        <li><i class="fa-solid fa-star star"></i>4.8</li>
                        <li><i class="fa-solid fa-download download"></i>2.3M</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
